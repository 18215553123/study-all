group 'org.ty.god'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jar'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.netty:netty-all:4.0.24.Final'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.springframework:spring-context:3.2.12.RELEASE'
    compile 'org.springframework:spring-test:3.2.12.RELEASE'

    compile 'com.dyuproject.protostuff:protostuff-core:1.0.8'
    compile 'com.dyuproject.protostuff:protostuff-runtime:1.0.8'

    compile 'org.apache.zookeeper:zookeeper:3.4.6'

    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'org.objenesis:objenesis:2.1'
    compile 'cglib:cglib:3.1'

    compile 'org.springframework.data:spring-data-jpa:1.10.1.RELEASE'

    //2016/4/20
    compile 'org.apache.nutch:nutch:2.3'
}
